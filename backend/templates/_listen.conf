{% if enable_proxy_protocol == 1 or enable_proxy_protocol == true%}
  listen 88 proxy_protocol;
  listen 80;
{% if ipv6 -%}
  listen [::]:88 proxy_protocol;
  listen [::]:80;
{% endif %}
{% else -%}
  listen 80;
{% if ipv6 -%}
  listen [::]:80;
{% endif %}
{% endif %}
{% if certificate -%}
{% if enable_proxy_protocol == 1 or enable_proxy_protocol == true%}
  listen 444 ssl proxy_protocol;
  listen 443 ssl;
{% if ipv6 -%}
  listen [::]:444 ssl proxy_protocol;
  listen [::]:443 ssl;
{% endif %}
{% else -%}
  listen 443 ssl;
{% if ipv6 -%}
  listen [::]:443 ssl;
{% endif %}
{% endif %}
{% else %}
  #listen [::]:443;
{% endif %}
  server_name {{ domain_names | join: " " }};
{% if http2_support == 1 or http2_support == true %}
  http2 on;
{% else -%}
  http2 off;
{% endif %}