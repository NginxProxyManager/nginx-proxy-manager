# ----------------------------------------------------------------------
# {{ domain_names | join: ", " }}
# DO NOT EDIT THIS FILE DIRECTLY, CHANGES WILL BE LOST WHEN UPDATING!
# ----------------------------------------------------------------------

{% if enabled %}
  server {
    {% include "_common.conf" %}
    {% if use_default_location %}
      location / {
        return 404;
      }
      error_page 404 /dead.html;
      location = /dead.html {
        root /usr/local/nginx/html;
        internal;
      }
    {% endif %}

    {{ advanced_config }}

    # Custom
    include /data/custom_nginx/server_dead.conf;
  }
{% endif %}
