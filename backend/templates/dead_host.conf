{% if enabled %}
  server {
  {% include "_common.conf" %}
    {% if use_default_location %}
      location / {
        root /html/404deadpage;
        error_page 404 /404deadpage.html;
        try_files $uri =404;
      }
    {% endif %}

    {{ advanced_config }}

    # Custom
    include /data/custom_nginx/server_dead.conf;
  }
{% endif %}
